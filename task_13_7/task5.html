<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <img id="bobo" src="./download (1).png" alt="" height="20%" width="40%">
     <button id="lala">next</button>
    <script>
        let random = document.getElementById("bobo");
        let box = document.getElementById("lala");
        let images = ['download (1).png',
            'photo-1611846043818-e4186a5a494e.jpg',
                    'pexels-pixabay-268533.jpg',
                    'aquatic-aquatic-plant-beautiful-bloom-thumbnail.jpg',
                    'Picture+of+woodlands+taken+on+iphone+using+natural+light.jpg',
                    'flowers-276014_1280.jpg',
    ]
          let currentindex=0;
          box.addEventListener('click' , function(){currentindex=(currentindex+1) % images.length;
        random.src = images[currentindex];
        });


    </script>
</body>
