<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the blue square </title>
</head>
<body>
    <div id="square"></div>
    <script>
        let pattern= document.getElementById("square");
        pattern.style.height ="50vh";
        pattern.style.width ="30%";
        pattern.style.border="1px solid black";
        pattern.style.backgroundColor="blue";
    </script>
</body>
</html>
