<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
    <div id="yellow"></div>
    <script>
        let mango = document.getElementById("yellow");
        let apple =document.createElement("p");
        apple.innerHTML="Hello world!";
        mango.appendChild(apple);
        mango.style.border="1px solid black";
        mango.style.height="10vh";
        mango.style.width="30%";
        apple.style.marginLeft="30%";
        apple.style.fontSize="200%";
        apple.style.marginTop="15px";
        mango.style.backgroundColor="yellow";
        apple.style.fontWeight="bold";
    </script>
</body>
</html>
