<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function extractKey(arrayOfObject,key){
            return arrayOfObject.map(obj=>obj[key]);
        }
        let data =[{name: 'Elie'}, {name: 'Tim'}, {name: 'Matt'}, {name: 'Colt'}];
        const name = extractKey(data,"name");
        console.log(name);
    </script>
</body>
